{% load i18n %}

<form method="post" action="{% url 'login' %}" role="form">
        {% csrf_token %}
        <div class="form-group{% if form.username.errors %} has-error{% endif %}">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus="True" size="30">
          {% for error in form.username.errors %}
            <label class="control-label">{{ error }}</label>
          {% endfor %}
        </div>
        <div class="form-group{% if form.password.errors %} has-error{% endif %}">
          <input type="password" class="form-control" placeholder="Password" id="password" name="password" size="30">
          {% for error in form.password.errors %}
            <label class="control-label">{{ error }}</label>
          {% endfor %}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Login</button>
          <a href="{% url 'signup' %}" class="btn btn-link">Signup</a>
        </div>
</form>
